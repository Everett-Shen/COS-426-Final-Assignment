<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/COS-426-Final-Assignment/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>COS 426 Final Project</title>
        <style>
            #score {
                position: fixed;
                top: 30px;
                left: 30px;
                font-size: 50px;
                color: white;
                background: rgba(0, 0, 0, 0.5);
                padding: 5px;
                border-radius: 5px;
            }
            #dead,
            #live-students,
            #live-raccoons {
                position: fixed;
                top: 100px;
                left: 30px;
                font-size: 30px;
                color: white;
                background: rgba(0, 0, 0, 0.5);
                padding: 5px;
                border-radius: 5px;
            }
            #game-over {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                text-align: center;
                padding-top: 20%;
                font-size: 40px;
            }
            #pause {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                text-align: center;
                padding-top: 20%;
                font-size: 40px;
            }
            #live-students {
                top: 150px; /* Adjust as needed */
            }
            #live-raccoons {
                top: 200px; /* Adjust as needed */
            }
        </style>
      <script type="module" crossorigin src="/COS-426-Final-Assignment/assets/index-acKnmwed.js"></script>
    </head>
    <body>
        <div id="score">Score: 0</div>
        <div id="dead">Dead Students: 0</div>
        <div id="live-students">Live Students: 0</div>
        <div id="live-raccoons">Live Raccoons: 0</div>
        <div id="game-over" style="display: none">
            <h1>GAME OVER</h1>
            <p>Your final score: <span id="final-score"></span></p>
        </div>
        <div id="pause" style="display: none">
            <h1>Game Paused</h1>
            <h3>Press esc to continue</h3>
        </div>
    </body>
</html>
